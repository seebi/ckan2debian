# this is a ckan2debian config file
# all values need to be in ONE line without ANY markup (markdown, html, whatever)

# the unique dataset id, maybe suffixed with the ckan instance?
datasetId="aksworg-datahubio"

# a nice name of the dataset
datasetName="aksw.org Research Group dataset"

# a longer description
datasetDescription="This dataset contains projects, sub groups, people and pages or the Agile Knowledge Management and Semantic Web (AKSW) Research Group @ University of Leipzig."

# the validated AND gzipped ntriple dump of the dataset
# if there are more than one resource, just merge them (for now)
datasetDump="aksworg-datahubio.nt.gz"

# the validated AND gzipped ntriple dump of the meta data
# e.g. void, cube and other statistical descriptions
datasetMeta="aksworg-datahubio.meta.nt.gz"

# triple count of the datasetDump file
datasetTripleCount="2713"

# the unique URI of the dataset as used by the void description
datasetUri="http://ckan.net/package/aksworg"

# maybe just datasetUri if you have no more specific value
datasetHomepage="http://datahub.io/dataset/aksworg"

# the URL of the first dump resource
datasetDownloadUrl="http://aksw.org/model/export/?m=http%3A%2F%2Faksw.org%2F&f=turtle"

# if there is no Holder, skip the package
datasetCopyrightHolder="AKSW Research Group"
# if there is no mail, put unknown@unknown.unknown here
datasetCopyrightMail="aksw@informatik.uni-leipzig.de"
# if you do not have a year, put the current year in here
datasetCopyrightYear="2013"

# if there is no open license or no license information at all, skip the package
# todo: which URLs we accept here?
datasetLicenseUrl="http://www.opendefinition.org/licenses/cc-by-sa"
datasetLicenseName="Creative Commons Attribution Share-Alike"
